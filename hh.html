<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Conversation</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset some default browser styles */
    

    margin: 0;
    padding: 0;
    box-sizing: border-box;

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Agu Display', sans-serif;
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .btn img {
        width: 80px;
        height: 80px;
      }

      .btn-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>English Conversation</h1>
  <h2>Please choose your gender</h2>
<div class="btn-container">
    <!-- Women's Button -->
    <a class="btn" href="hj.html">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/signs-and-symbols/women-toilet-color-icon.png" alt="Women">
    </a>
    <!-- Men's Button -->
    <a class="btn" href="hc.html">
      <img src="https://icones.pro/wp-content/uploads/2021/02/icone-png-symbole-masculin-bleu.png" alt="Men">
    </a>
  </div>
</body>
</html>
